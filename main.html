        body {

        .header {
            width: 100%;
            padding: 10px;
            height: 60px;
            background-color: rgb(22, 35, 35);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;

        #login {
            color: #fff;

            font-size: 1.5em;
            margin-left: auto;
        }

        .main {
            max-width: 1600px;
            margin: 15px auto;
        }

        .gallery {
            display: grid;
            grid-column-gap: 8px;
            grid-row-gap: 8px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 8px;
        }

        .gallery img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 16px #333;
            transition: all 1.5s ease;
        }

        .gallery .content {
            padding: 4px;
        }

        .gallery .gallery-item {
            transition: grid-row-start 300ms linear;
            transition: transform 300ms ease;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .gallery .gallery-item:hover {
            transform: scale(1.025);
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
            }
        }

        @media (max-width: 400px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(50%, 1fr));
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #modal-content {
            margin: 5% auto;
            position: relative;
            /* width: 550px; */
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        #closeModal {
            color: #000;
            position: absolute;
            top: 0;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
        }

        #closeModal:hover,
        #closeModal:focus {
            color: #0ff;
            text-decoration: none;
            cursor: pointer;
        }

        #scrollToTopCtn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: none;
            padding: 1.2rem;
            background-color: rgba(0, 0, 0, 0.4);
            color: #fff;
            border-radius: 10%;
        }

        #scrollToTopCtn:hover {
            color: #0ff;
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

    <script>
        const modal = document.getElementById("myModal");
        const scrollToTopBtn = $("#scrollToTopCtn");
        const gallery = document.querySelector('#gallery');
        function getVal(elem, style) { return parseInt(window.getComputedStyle(elem).getPropertyValue(style)); };
        function getHeight(item) { return item.querySelector('.content').getBoundingClientRect().height; };
        function resizeAll() {
            const altura = getVal(gallery, 'grid-auto-rows');
            const gap = getVal(gallery, 'grid-row-gap');
            gallery.querySelectorAll('.gallery-item').forEach(function (item) {
                const el = item;
                el.style.gridRowEnd = "span " + Math.ceil((getHeight(item) + gap) / (altura + gap));
            });
        };
        function showImageModal(ele) {
            const uri = $(ele).attr('data-uri');
            const width = parseInt($(ele).attr('data-width'));
            const height = parseInt($(ele).attr('data-height'));
            const raito = width / height;
            if (raito <= 0.7) {
                $("#modal-content").css('width', '400px');
            } else if (raito <= 1 && raito > 0.7) {
                $("#modal-content").css('width', '600px');
            } else {
                $("#modal-content").css('width', '850px');
            }
            $("#imgModal").attr("src", uri);
            modal.style.display = "block";
        }

        $(document).ready(function () {
            $("#closeModal").click(() => {
                modal.style.display = "none";
            });
            $("#scrollToTopCtn").click(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            gallery.querySelectorAll('img').forEach(function (item) {
                if (item.complete) {
                    // console.log(item.src);
                }
                else {
                    item.addEventListener('load', function () {
                        const altura = getVal(gallery, 'grid-auto-rows');
                        const gap = getVal(gallery, 'grid-row-gap');
                        const gitem = item.parentElement.parentElement;
                        gitem.style.gridRowEnd = "span " + Math.ceil((getHeight(gitem) + gap) / (altura + gap));
                    });
                }
            });
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            window.onscroll = function () {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    scrollToTopBtn.css("display", "block");
                } else {
                    scrollToTopBtn.css("display", "none")
                }
            }
            window.addEventListener('resize', resizeAll);
        });
